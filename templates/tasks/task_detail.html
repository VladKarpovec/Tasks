{% extends "base.html" %}
{% block content %}
  <h1>{{ task.title }}</h1>
  <p><strong>Опис:</strong> {{ task.description }}</p>
  <p><strong>Статус:</strong> {{ task.get_status_display }}</p>
  <p><strong>Пріоритет:</strong> {{ task.get_priority_display }}</p>
  <p><strong>Дедлайн:</strong> {{ task.due_date|default:"Не вказано" }}</p>
  <p><strong>Автор:</strong> {{ task.creator.username }}</p>

  <a href="{% url 'tasks:task_list' %}">⬅️ Назад до списку</a>
{% endblock %}
